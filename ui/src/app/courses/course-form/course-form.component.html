<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-toolbar color="primary">
        <mat-card-title>Novo curso</mat-card-title>
        <mat-card-subtitle>Adicione os dados necessários</mat-card-subtitle>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input #nameInput matInput placeholder="Ex. John Walker" formControlName="name" minlength="2" maxlength="100">
          <mat-error *ngIf="form.get('name')?.invalid">
            <span *ngIf="form.get('name')?.hasError('required')">Nome é obrigatório.</span>
            <span *ngIf="form.get('name')?.hasError('minlength')">Nome deve ter no mínimo {{ nameInput.minLength }} caracteres.</span>
            <span *ngIf="form.get('name')?.hasError('maxlength')">Nome deve ter no máximo {{ nameInput.maxLength }} caracteres.</span>
          </mat-error>
          <mat-hint>{{ form.value.name.length }}/{{ nameInput.maxLength }}</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.text }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.touched && form.get('category')?.invalid">
            Categoria é obrigatória.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClickSave()" matTooltip="'Enter' para salvar esse curso">Salvar</button>
      <button mat-stroked-button style="margin-left: 1.05rem;" (click)="onClickCancel()" matTooltip="'ESC' para cancelar">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
