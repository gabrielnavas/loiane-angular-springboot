<mat-card>
  <mat-card-title>
    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
      <mat-icon fontIcon="school"></mat-icon>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <table *ngIf="!isLoadingCourses else loadingSpinner" mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element">
          {{ element.category }}
          <mat-icon fontIcon="{{ element.category | category }}"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #loadingSpinner>
  <mat-spinner class="loading-spinner"></mat-spinner>
</ng-template>
